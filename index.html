<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turkey Live Map</title>
  
  <!-- Link to Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <!-- Link to Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  
  <!-- Event Type Selection Buttons -->
  <div class="event-buttons">
    <button id="active-protest">Active Protest</button>
    <button id="future-protest">Future Protest</button>
    <button id="police">Police Activity</button>
    <button id="clash">Clash</button>
  </div>

  <!-- Link to Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Link to Custom JS -->
  <script src="script.js"></script>
</body>
</html>
